version: "3.8"

networks:
  echeveria-nw:
    driver: bridge
    name: echeveria-nw

volumes:
  app_db:
    driver: local

services:
  gateway:
    build:
      context: .
      dockerfile: ./docker/gateway/Dockerfile
    container_name: echeveria_gateway
    ports:
      - "8081:8081" # (browser_test) host->envoy_app
      - "8082:8082" # envoy_app
      - "9901:9901" # envoy_admin
    networks:
      echeveria-nw:
        aliases:
          - echeveria-gateway
    depends_on:
      - app

  app:
    build:
      context: .
      dockerfile: ./docker/app/Dockerfile
    tty: true
    container_name: echeveria_app
    ports:
      - "50051:5000"
    networks:
      echeveria-nw:
        aliases:
          - echeveria-app
    environment:
      - NODE_ENV=development

  db:
    build:
      context: .
      dockerfile: ./docker/database/Dockerfile
    tty: true
    container_name: echeveria_db
    networks:
      echeveria-nw:
        aliases:
          - echeveria-db
    ports:
      - "3390:3306"
    environment:
      - MYSQL_DATABASE=echeveria
      - MYSQL_ROOT_PASSWORD=echeveria
      - MYSQL_USER=dev
      - MYSQL_PASSWORD=devdevdev
    volumes:
      - app_db:/var/lib/mysql

  inspection:
    build:
      context: .
      dockerfile: ./docker/inspection/Dockerfile
    tty: true
    container_name: echeveria_inspection
    networks:
      echeveria-nw:
        aliases:
          - echeveria-inspection
